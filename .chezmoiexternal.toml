[".config/sway/themes"]
    type = "archive"
    url = "https://github.com/catppuccin/i3/archive/main.tar.gz"
    # exact = true
    stripComponents = 2
    refreshPeriod = "168h"
    include = ["*/themes/**"]
[".config/waybar/themes"]
    type = "archive"
    url = "https://github.com/catppuccin/waybar/archive/main.tar.gz"
    # exact = true
    stripComponents = 2
    refreshPeriod = "168h"
    include = ["*/themes/**"]
